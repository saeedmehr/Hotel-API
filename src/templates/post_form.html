{% extends "base.html" %}
{% block title %}
    Local Upload
{% endblock %}
{% block content %}
    <br>
    <div class="container">
        <div class="col s8 push-s4">
            <form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
                Choose a CSV file:<br>
                <label>
                    <input name="title" type="radio" id="city" value="city"/>
                    <span>City</span>
                </label><br>
                <label>
                    <input name="title" type="radio" id="hotel" value="hotel"/>
                    <span>Hotel</span>
                </label><br>
                <input type="file" id="csv" name="csv_file" accept=".csv">
                <input type='submit' class='btn btn-default blue' value='Send File'/>
            </form>
        </div>
    </div>
    <br>
{% endblock content %}
